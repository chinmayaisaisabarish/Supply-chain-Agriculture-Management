<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login page</title>
        <!-- Link to the external CSS file -->
        <link rel="stylesheet" href="style.css" />
        <!-- Import Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div id="webcrumbs">
            <div class="container bg-gradient-to-br from-primary-100 to-white font-sans">
                <div class="p-8 bg-white shadow-xl rounded-xl border border-primary-100">
                    <div class="mb-8 text-center">
                        <div class="flex justify-center mb-4">
                            <svg
                                class="w-12 h-12 text-primary-600"
                                viewBox="0 0 24 24"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                ></path>
                                <path
                                    d="M12 15C14.0711 15 15.75 13.3211 15.75 11.25C15.75 9.17893 14.0711 7.5 12 7.5C9.92893 7.5 8.25 9.17893 8.25 11.25C8.25 13.3211 9.92893 15 12 15Z"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                ></path>
                                <path
                                    d="M5.98126 18.6938C6.54555 17.5834 7.4066 16.6505 8.46896 15.9992C9.53132 15.3478 10.7535 15 12.0002 15C13.2468 15 14.469 15.3479 15.5313 15.9993C16.5937 16.6508 17.4547 17.5837 18.019 18.6942"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                ></path>
                            </svg>
                        </div>
                        <h1 class="text-2xl font-bold text-primary-800">Welcome Back</h1>
                        <p class="text-gray-500 mt-2">Sign in to your account</p>
                    </div>
                    <form class="space-y-5">
                        <div class="space-y-2">
                            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <span class="material-symbols-outlined text-gray-400">email</span>
                                </div>
                                <input
                                    type="email"
                                    id="email"
                                    class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-200 outline-none"
                                    placeholder="your@email.com"
                                />
                            </div>
                        </div>
                        <div class="space-y-2">
                            <div class="flex justify-between">
                                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                                <a
                                    href="https://webcrumbs.cloud/placeholder"
                                    class="text-sm text-primary-600 hover:text-primary-800 hover:underline transition-all"
                                    >Forgot password?</a
                                >
                            </div>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <span class="material-symbols-outlined text-gray-400">lock</span>
                                </div>
                                <input
                                    type="password"
                                    id="password"
                                    class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-200 outline-none"
                                    placeholder="••••••••"
                                />
                                <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                    <span
                                        class="material-symbols-outlined text-gray-400 hover:text-gray-600 transition-colors"
                                        >visibility</span
                                    >
                                </button>
                            </div>
                        </div>
                        <div class="flex items-center">
                            <input
                                id="remember-me"
                                type="checkbox"
                                class="h-4 w-4 text-primary-600 border-gray-300 rounded focus:ring-primary-500 cursor-pointer"
                            />
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700 cursor-pointer"
                                >Remember me</label
                            >
                        </div>
                        <button
                            type="submit"
                            class="w-full py-2.5 px-4 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-lg transition-all duration-200 transform hover:scale-[1.02] shadow-md hover:shadow-lg flex items-center justify-center"
                        >
                            <span class="material-symbols-outlined mr-2">login</span> Sign In
                        </button>
                    </form>
                    <div class="mt-8 text-center">
                        <p class="text-gray-600">
                            Don&#x27;t have an account?
                            <a
                                href="https://webcrumbs.cloud/placeholder"
                                class="ml-1 text-primary-600 hover:text-primary-800 font-medium hover:underline transition-all"
                            >
                                Sign up
                            </a>
                        </p>
                    </div>
                    <div class="mt-8 pt-6 border-t border-gray-200">
                        <p class="text-center text-sm text-gray-500 mb-4">Or continue with</p>
                        <div class="flex justify-center space-x-4">
                            <a
                                href="https://webcrumbs.cloud/placeholder"
                                class="p-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-all transform hover:scale-105"
                            >
                                <i class="fa-brands fa-google text-xl text-[#DB4437]"></i>
                            </a>
                            <a
                                href="https://webcrumbs.cloud/placeholder"
                                class="p-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-all transform hover:scale-105"
                            >
                                <i class="fa-brands fa-facebook text-xl text-[#4267B2]"></i>
                            </a>
                            <a
                                href="https://webcrumbs.cloud/placeholder"
                                class="p-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-all transform hover:scale-105"
                            >
                                <i class="fa-brands fa-apple text-xl"></i>
                            </a>
                            <a
                                href="https://webcrumbs.cloud/placeholder"
                                class="p-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-all transform hover:scale-105"
                            >
                                <i class="fa-brands fa-github text-xl"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
